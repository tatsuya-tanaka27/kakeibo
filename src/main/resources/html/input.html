							<input type="tel" name="amount" class="input_amount" value="" />
						</td>
						<td align="center" nowrap>
							<input type="date" />
						</td>
						<td align="center" nowrap>
							<input
								type="text"
								name="biko"
								class="input_biko"
								value="テスト値"
							/>
						</td>
						<td align="center" nowrap>
							<input type="button" value="登録" onclick="" />
						</td>
					</tr>
				</table>
			</section>
		</fieldset>
		<fieldset id="listArea" class="ma com_border">
			<legend>家計簿一覧</legend>

				<table id="listTable" class="ma com_table">

						<th class="com_th">項目</th>
