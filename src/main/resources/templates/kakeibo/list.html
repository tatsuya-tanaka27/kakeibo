<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
  <link th:href="@{/css/kakeibo.css}" rel="stylesheet">
  <script th:src="@{/js/kakeibo.js}"></script>
  <title>list page</title>
</head>
<body>
    <header class="topNavigation">
        <div style="float:left;">
          <div>ユーザー名</div>
          <div th:text="${userName}" ></div>
        </div>
        <p>ナビゲーション</p>
        <div class="cb"></div>
      </header>
    <div>
        <h1 class="ts com_title">家計簿一覧</h1>
    </div>
    <div style="margin:10px 0px 5px 200px;">
        <div style="float:left;">
            日付：
        </div>
        <div>
            <select name=”item” class="input_item">
                <option value=””></option>
                <option value=”2020/11”>2020/11</option>
                <option value=”2020/12” selected>2020/12</option>
            </select>
        </div>
    </div>
    <div class="cb"></div>
    <div>
        <table class="com_table">
            <colgroup>
                <col width="150px">
                <col width="150px">
                <col width="150px">
                <col width="250px">
            </colgroup>
            <tr>
                <th class="com_th">
                    項目
                </th>
                <th class="com_th">
                    金額
                </th>
                <th class="com_th">
                    日付
                </th>
                <th class="com_th">
                    備考
                </th>
            </tr>
            <!-- th:eachでfruitsの要素分ループをまわす -->
            <tr th:each="data : ${kakeiboDataList}">
                <td th:text="${data.item}"></td>
                <td th:text="${data.amount}"></td>
                <td th:text="${data.inputDate}"></td>
                <td th:text="${data.biko}"></td>
            </tr>
        </table>
    </div>
</body>
